<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Renew Books</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <header>
        <h1 id="headerTitle">Renew Books</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/buy-sell.html">Buy & Sell</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div id="mainContent">
        <section id="login-form">
            <div class="container">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="/signup.html">Sign up here</a>.</p>
            </div>
        </section>
    </div>

    <footer>
        <p id="footerDescription">Find or sell used books with ease. Bargain for the best prices and check book conditions effortlessly.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
