<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Renew Books</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <header>
        <h1 id="headerTitle">Renew Books</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/buy-sell.html">Buy & Sell</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div id="mainContent">
        <section id="signup-form">
            <div class="container">
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="/login.html">Login here</a>.</p>
            </div>
        </section>
    </div>

    <footer>
        <p id="footerDescription">Find or sell used books with ease. Bargain for the best prices and check book conditions effortlessly.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
